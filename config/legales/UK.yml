intro: "Дякуємо вам за інтерес у внесенні даних та/або іншого інформаційного наповнення (далі разом – «Інформація») до бази геоданих проекту OpenStreetMap («Проект»). Ця угода про співпрацю («Угода») укладається між Вами та Фондом OpenStreetMap (OSMF) та визначає права інтелектуальної власності на Інформацію, яку Ви додаєте до Проекту."
next_with_decline: "Будь ласка, уважно ознайомтесь з наступними умовами та натисніть внизу кнопку «Приймаю» або «Не приймаю», щоб продовжити."
next_without_decline: "Будь ласка, уважно ознайомтесь з наступними умовами. Якщо ви згодні, натисніть внизу кнопку «Приймаю», щоб продовжити. В іншому випадку, поверніться до попередньої сторінки у веб-оглядачі або взагалі закрийте цю сторінку."
section_1: "Ви погоджуєтесь з тим, що можете додавати виключно таку Інформацію, щодо якої Ви є правовласником (якщо до Інформації включаються елементи захищені авторським правом). Ви заявляєте та гарантуєте, що Ви маєте законне право надавати ліцензії відповідно до Розділу 2, і що така ліцензія не порушує будь-які закони, будь-який контракт або права третіх осіб. Якщо Ви не є правовласником Інформації, Ви заявляєте та гарантуєте, що за згодою правовласника ліцензуєте та передаєте Інформацію."
section_2: "Передача прав. Відповідно до Розділу 3, Ви надаєте OSMF в усьому світі, безоплатну невиключну, безстрокову, безвідкличну ліцензію на виконання будь-яких дій, які обмежуються авторським правом, з Інформацією або будь-якою її частиною, що міститься на оригінальному чи іншому носії. Ці права прямим чином поширюються на комерційне використання і не виключають будь-які сфери діяльності. Ці права включають, крім іншого, право ліцензувати роботу через кілька рівнів Субліцензіатів. У тій мірі, що допустима згідно із застосуванням місцевого законодавства і конвенцій про авторське право, Ви також відмовляєтесь та/або погоджуєтесь не позиватись до OSMF або її ліцензіатів на передачу Вам будь-яких моральних прав на Інформацію."
section_3: "OSMF погоджується використовувати та субліцензувати Вашу Інформацію, як частину бази даних виключно на умовах однієї із наступних ліцензій: ODbL 1.0 — для баз даних та DbCL 1.0 — на індивідуальний вміст бази даних; CC-BY-SA 2.0; або іншої вільної та відкритої ліцензії.  Вільні та відкриті ліцензії обираються голосуванням членів OSMF та затверджуються, принаймні 2/3 голосів активних учасників."
active_defn_1: "Активний учасник визначається як:"
active_defn_2: "фізична особа (використовує один або декілька облікових записів), яка вносить зміни (виправлення) у Проекті в будь-який з принаймні 3 календарних місяців за період останніх 12 місяців (тобто виказує зацікавленість принаймні час від часу), підтримує в актуальному стані дійсну адресу електронної пошти, зазначену в своїх реєстраційних формах, та в змозі відповідати з неї впродовж трьох тижнів."
section_4: "На Ваш вибір або вибір власника авторських прав, OSMF погоджується давати посилання на Вас або власника авторських прав. Для цього буде надано окремий механізм, зараз це відбувається на <a href=\"http://wiki.openstreetmap.org/wiki/Attribution\">веб-сторінці</a>."
section_5: "Окрім випадків, передбачених цією Угодою, Ви залишаєте за собою всі авторські права та право розпоряджатись Вашою Інформацією."
section_6: "Обмеження відповідальності"
section_6_1: "У межах, допустимих чинним законодавством, крім випадків, передбачених в Розділі 1, Ви надаєте Інформацію «як є» без будь-яких гарантій, явних чи неявних, або інших, включаючи без обмеження будь-які гарантії або умови придатності для конкретних цілей або використання будь-яким іншим чином."
section_6_2: "З урахуванням будь-яких зобов’язань, які не можуть бути виключені або обмежені законом, ні Ви, ні OSMF не несете відповідальності за будь-які особливі, непрямі, випадкові, що виникають з поважних причин, карні або штрафні збитки, в межах цієї Угоди, що виникають із будь-якої теорії відповідальності. Цей виняток застосовується навіть якщо одна зі сторін була попереджена про можливість такого збитку".
section_7: "Прикінцеві положення. Ця Угода регулюється англійським правом, незалежно від засад колізійного права. Ви погоджуєтесь з тим, що положення Конвенції ООН «Про договори міжнародної купівлі-продажу товарів» (1980) не застосовуються до цієї Угоди. У разі недійсності будь-якого положення цієї Угоди, Сторони погоджуються, що ця недійсність не впливає на чинність інших частин цієї Угоди. Це остаточна угода між Вами і OSMF, що скасовує всі раніше досягнуті домовленості, усні або письмові, пов’язані з предметом цієї Угоди."
